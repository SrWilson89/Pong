
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pong Game</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="score-container">
    <div class="score-box player">
      <i class="fas fa-user"></i>
      <span id="player-score">0</span>
    </div>
    <div class="score-divider">VS</div>
    <div class="score-box ai">
      <i class="fas fa-robot"></i>
      <span id="ai-score">0</span>
    </div>
  </div>
  <div class="game-container">
    <div class="paddle" id="player-paddle"></div>
    <div class="paddle" id="ai-paddle"></div>
    <div class="ball" id="ball"></div>
  </div>
  <div id="game-over-message" class="hidden">
    <span id="winner-text"></span>
    <button id="restart-button">
      <i class="fas fa-redo"></i>
      Reiniciar
    </button>
  </div>
  <audio id="score-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-game-ball-tap-2073.mp3"></audio>
  <script src="script.js"></script>
</body>
</html>
